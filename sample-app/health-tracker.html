<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker - PDM Demo (Simplified)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #111827;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        pre {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            margin-top: 10px;
        }

        .info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .info-box strong {
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Health Tracker</h1>
            <p>Simplified PDM Demo - User-Centric Architecture</p>
        </div>

        <div class="content">
            <div id="status" class="status info">
                <span id="statusText">Checking PDM connection...</span>
            </div>

            <div class="info-box">
                <strong>üì¶ Collection ID:</strong> <code id="collectionId">health_data_2024</code><br>
                <small>This collection ID is provided by the Health Tracker app (not created by user)</small>
            </div>

            <div class="section">
                <h2>Connection</h2>
                <button id="checkPDM" onclick="checkPDM()">Check PDM</button>
                <button id="connectPDM" onclick="connectToPDM()" disabled>Connect to PDM</button>
                <button id="unlockPDM" onclick="unlockPDM()" disabled>Unlock PDM</button>
            </div>

            <div class="section">
                <h2>Store Health Data</h2>
                <div class="form-group">
                    <label for="dataTitle">Title</label>
                    <input type="text" id="dataTitle" value="Blood Pressure Reading">
                </div>
                <div class="form-group">
                    <label for="dataContent">Health Data (JSON)</label>
                    <textarea id="dataContent">{"systolic": 120, "diastolic": 80, "heartRate": 72, "date": "2025-01-14"}</textarea>
                </div>
                <button id="storeData" onclick="storeHealthData()" disabled>Store Data</button>
            </div>

            <div class="section">
                <h2>Console Output</h2>
                <pre id="console"></pre>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;
        let isUnlocked = false;

        const APP_COLLECTION_ID = 'health_data_2024';

        function log(message, data = null) {
            const consoleEl = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            let logText = `[${timestamp}] ${message}`;
            if (data) {
                logText += '\n' + JSON.stringify(data, null, 2);
            }
            consoleEl.textContent += logText + '\n\n';
            consoleEl.scrollTop = consoleEl.scrollHeight;
            console.log(message, data || '');
        }

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            statusEl.className = `status ${type}`;
            statusText.textContent = message;
        }

        async function checkPDM() {
            log('Checking if PDM extension is installed...');

            if (typeof window.PDM === 'undefined') {
                updateStatus('‚ùå PDM Extension not found. Please install the Private Data Manager extension.', 'error');
                log('ERROR: PDM not found');
                return;
            }

            updateStatus('‚úÖ PDM Extension detected!', 'success');
            log('SUCCESS: PDM extension found', { version: window.PDM.version });

            document.getElementById('connectPDM').disabled = false;
        }

        async function connectToPDM() {
            log('Connecting to PDM...');
            try {
                const response = await window.PDM.connect({
                    permissions: ['read', 'write'],
                    actions: ['store_data', 'retrieve_data', 'get_identity']
                });

                isConnected = true;
                log('Connected to PDM!', response);
                updateStatus('‚úÖ Connected to PDM', 'success');

                document.getElementById('unlockPDM').disabled = false;
            } catch (error) {
                log('ERROR: Connection failed', error.message);
                updateStatus('‚ùå Connection failed: ' + error.message, 'error');
            }
        }

        async function unlockPDM() {
            log('Unlocking PDM...');
            const password = prompt('Enter your PDM password:');
            if (!password) {
                log('ERROR: No password provided');
                return;
            }

            try {
                const response = await window.PDM.unlock(password);
                isUnlocked = true;
                log('PDM unlocked!', response);
                updateStatus('‚úÖ PDM Unlocked! You can now store data.', 'success');

                document.getElementById('storeData').disabled = false;
            } catch (error) {
                log('ERROR: Unlock failed', error.message);
                updateStatus('‚ùå Unlock failed: ' + error.message, 'error');
            }
        }

        // Store health data
        async function storeHealthData() {
            const title = document.getElementById('dataTitle').value;
            const content = document.getElementById('dataContent').value;

            if (!title || !content) {
                updateStatus('‚ùå Please fill in both title and content', 'error');
                return;
            }

            log('Storing health data with APP-PROVIDED collection ID...', {
                title,
                content,
                collectionId: APP_COLLECTION_ID
            });

            try {
                const response = await window.PDM.storeData({
                    title: title,
                    content: content,
                    type: 'health',
                    tags: ['health', 'tracker'],
                    metadata: {
                        app: 'HealthTracker',
                        timestamp: Date.now(),
                        collectionId: APP_COLLECTION_ID // ‚Üê APP PROVIDES THIS!
                    }
                });

                log('Data stored successfully!', response);
                updateStatus(`‚úÖ Data stored! Document ID: ${response.documentId}`, 'success');

                // Clear form
                document.getElementById('dataTitle').value = '';
                document.getElementById('dataContent').value = '';
            } catch (error) {
                log('ERROR: Failed to store data', error.message);
                updateStatus('Failed to store data: ' + error.message, 'error');
            }
        }

        window.addEventListener('load', () => {
            log('Health Tracker App loaded (SIMPLIFIED)');
            log('App provides collection ID: ' + APP_COLLECTION_ID);

            if (typeof window.PDM !== 'undefined') {
                log('PDM API available');
                updateStatus('PDM Extension detected! Click "Check PDM" to begin.', 'success');
                document.getElementById('checkPDM').disabled = false;
            } else {
                window.addEventListener('PDM_READY', (event) => {
                    log('PDM Ready event received', event.detail);
                    updateStatus('PDM Extension detected! Click "Check PDM" to begin.', 'success');
                    document.getElementById('checkPDM').disabled = false;
                });

                setTimeout(() => {
                    if (typeof window.PDM === 'undefined') {
                        updateStatus('PDM Extension not found. Please install it and refresh this page.', 'error');
                        log('TIMEOUT: PDM extension not detected');
                    }
                }, 3000);
            }
        });
    </script>
</body>
</html>
